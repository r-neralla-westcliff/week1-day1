<!DOCTYPE html>
<html>

<head>
    <title>My Third Web Page</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Container to wrap everything -->
    <div id="container">

        <!-- Brand of website -->
        <header>My Web Site Brand</header>

        <!-- Main Navigation -->
        <nav>
            <ul>
                <li><a href="html-demo2.html">Home</a></li>
                <li><a href="html-demo2b.html">About</a></li>
                <li>Gallery</li>
                <li><a href="html-demo2c.html">Contact</a></li>
            </ul>
        </nav> <!-- End Main Navigation -->

        <!-- Main Content -->
        <main>
            <h1>My Third Heading</h1>
            <p>My Third paragraph.</p>
            <form action="/signup" method="post">
                <fieldset>
                    <legend>User personal information</legend>
                    <label>Enter your full name</label><br>
                    <input type="text" name="name"><br>

                    <label>Enter your email</label><br>
                    <input type="email" name="email"><br>

                    <label>Enter your phone</label><br>
                    <input type="text" name="phone"><br>
                    <br><label>Select your gender</label><br>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female<br>
                    <br><label>How should we contact you?</label><br>
                    <select>
                        <option>Email</option>
                        <option>Phone</option>
                    </select><br>
                    <br>Tell us the reason of your visit today:<br>
                    <textarea rows="5" cols="30"></textarea><br>
                    <input type="submit" value="sign-up">

                </fieldset>
            </form>
        </main> <!-- End Main Content -->

        <!-- Footer Information -->
        <footer>&copy; Copyright 2020</footer>

    </div> <!-- End Container -->

</body>

</html>
