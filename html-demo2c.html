<!DOCTYPE html>
<html>

<head>
    <title>My Third Web Page</title>
     <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Container to wrap everything -->
    <div id="container">

        <!-- Brand of website -->
        <header>My Web Site Brand</header>

        <!-- Main Navigation -->
        <nav>
            <ul>
                <li><a href="html-demo2.html">Home</a></li>
                <li><a href="html-demo2b.html">About</a></li>
                <li>Gallery</li>
                <li><a href="html-demo2c.html">Contact</a></li>
            </ul>
        </nav> <!-- End Main Navigation -->

        <!-- Main Content -->
        <main>
            <h1>My Third Heading</h1>
            <p>My Third paragraph.</p>
            <form action="/signup" method="post">
                <fieldset>
                    <legend>User personal information</legend>
                    <label>Enter your full name</label>
                    <input type="text" name="name">

                    <label>Enter your email</label>
                    <input type="email" name="email">

                    <label>Enter your phone</label>
                    <input type="text" name="phone">
                    <label>Select your gender</label>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <label>How should we contact you?</label>
                    <select>
                        <option>Email</option>
                        <option>Phone</option>
                    </select>
                     <label>Tell us the reason of your visit today:</label>
                    <textarea rows="5" cols="30"></textarea>
                    <input type="submit" value="sign-up">

                </fieldset>
            </form>
        </main> <!-- End Main Content -->

        <!-- Footer Information -->
        <footer>&copy; Copyright 2020</footer>

    </div> <!-- End Container -->

</body>

</html>
