<head>
    <title>My Fourth Web Page</title>

<body>

    <!-- Container to wrap everything -->
    <div id="container">

        <!-- Brand of website -->
        <header style="font-size: 60px; color: #fff">My Web Site Brand</header>

        <!-- Main Navigation -->
        <nav>
            <ul>
                <li><a href="html-demo2.html">Home</a></li>

                <li><a href="html-demo2d.html">Gallery</a></li>
                <li><a href="html-demo2c.html">Contact</a></li>
            </ul>
        </nav> <!-- End Main Navigation -->

        <!-- Main Content -->
        <main>
            <h1>My Fourth Heading</h1>
            <p>My Fourth paragraph.</p>
            <ul id="album">
                  <!--<li id="photo"><img src="images/winterland?.jpg"></li>
               <li id="photo"><img src="images/winterland2.jpg"></li>
                <li id="photo"><img src="images/winterland3.jpg"></li>
                <li id="photo"><img src="images/winterland4.jpg"></li>
                <li id="photo"><img src="images/winterland5.jpg"></li>
                <li id="photo"><img src="images/winterland6.jpg"></li> -->
            </ul>
        </main> <!-- End Main Content -->

        <!-- Footer Information -->
        <footer>&copy; Copyright 2020</footer>

    </div> <!-- End Container -->
    <script>
        var photos = [];
        var fileNames = [];
        var imageList = [];
        var image;
        var openList = "<li class='photo'>";
        var closeList = "</li>";
        for(var i = 0; i < 6; i++) {
            fileNames.push("winterland"+(i+1));
            photos.push("<img src='images/"+fileNames[i]+".jpg'>");
            image = openList + photos[i] + closeList;
            imageList.push(image);

        }
        document.getElementById("album").innerHTML = imageList;
    </script>
